name: MAGI Fusion System

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Query for MAGI systems'
        required: true
        default: 'What is AGI?'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

jobs:
  magi-consensus:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 結果をコミット・プッシュするために必要
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # 完全な履歴を取得
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create results directory
      run: |
        mkdir -p results
    
    - name: Run MAGI Fusion
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        python scripts/magi_fusion.py "${{ github.event.inputs.query || 'What is the meaning of life?' }}"
    
    - name: Display Results Summary
      if: always()
      run: |
        echo "=== MAGI Fusion Results ==="
        if [ -f results/fusion_results.json ]; then
          echo "✓ Results generated successfully"
          echo ""
          echo "Latest query:"
          cat results/fusion_results.json | python -m json.tool | grep -A 1 '"question"' || true
        else
          echo "✗ No results file found"
        fi
    
    - name: Commit and Push Results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git pull --rebase origin main || true
        git add results/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🤖 MAGI Fusion Results: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" \
                     -m "Query: ${{ github.event.inputs.query || 'What is the meaning of life?' }}"
          git push
        fi
      continue-on-error: false
    
    - name: Upload Results as Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: magi-results-${{ github.run_number }}
        path: results/
        retention-days: 30
