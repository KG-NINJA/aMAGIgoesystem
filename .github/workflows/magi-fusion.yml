name: MAGI Fusion System

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Query for MAGI systems'
        required: true
        default: 'What is consciousness?'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

jobs:
  magi-consensus:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 結果をコミット・プッシュするために必要
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # 完全な履歴を取得
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create results directory
      run: |
        mkdir -p results
    
    - name: Run MAGI Fusion
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        python scripts/magi_fusion.py "${{ github.event.inputs.query || 'What is the meaning of life?' }}"
    
    - name: Display Results Summary
      if: always()
      run: |
        echo "=== MAGI Fusion Results ==="
        if [ -f results/fusion_results.json ]; then
          echo "✓ Results generated successfully"
          echo ""
          echo "Latest query:"
          cat results/fusion_results.json | python -m json.tool | grep -A 1 '"question"' || true
        else
          echo "✗ No results file found"
        fi
    
    - name: Commit and Push Results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # 既存のファイルをバックアップ
        if [ -f results/fusion_results.json ]; then
          cp results/fusion_results.json /tmp/fusion_results.json.backup
        fi
        if [ -f results/consensus_log.md ]; then
          cp results/consensus_log.md /tmp/consensus_log.md.backup
        fi
        
        # リモートの最新状態に同期
        git fetch origin main
        git reset --hard origin/main
        
        # バックアップから復元
        if [ -f /tmp/fusion_results.json.backup ]; then
          cp /tmp/fusion_results.json.backup results/fusion_results.json
        fi
        if [ -f /tmp/consensus_log.md.backup ]; then
          cp /tmp/consensus_log.md.backup results/consensus_log.md
        fi
        
        # 変更をコミット
        git add results/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🤖 MAGI Fusion Results: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" \
                     -m "Query: ${{ github.event.inputs.query || 'What is the meaning of life?' }}"
          
          # プッシュ（リトライ機能付き）
          for i in 1 2 3; do
            if git push origin main; then
              echo "✓ Successfully pushed on attempt $i"
              break
            else
              echo "✗ Push failed on attempt $i, retrying..."
              git fetch origin main
              git rebase origin/main
              sleep 2
            fi
          done
        fi
      continue-on-error: false
    
    - name: Upload Results as Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: magi-results-${{ github.run_number }}
        path: results/
        retention-days: 30
