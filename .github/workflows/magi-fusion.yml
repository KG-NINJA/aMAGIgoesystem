name: MAGI Fusion System

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Query for MAGI systems'
        required: true
        default: 'AGI„ÅÆÂá∫Áèæ„ÅØ„ÅÑ„Å§È†É„Å´„Å™„Çä„Åù„ÅÜ„Åã?'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

jobs:
  magi-consensus:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run MAGI Fusion
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        python scripts/magi_fusion.py "${{ github.event.inputs.query || 'What is the meaning of life?' }}"
    
    - name: Configure Git
      run: |
        git config user.name "magi-system"
        git config user.email "magi-system@users.noreply.github.com"
    
    - name: Commit and Push Results
      run: |
        git pull origin main
        git add results/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ MAGI Fusion Results: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
        fi
      continue-on-error: true
    
    - name: Upload Results as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: magi-results-${{ github.run_number }}
        path: results/
        retention-days: 30
