name: MAGI Multi-Stage Deliberation

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Deep query for multi-stage debate'
        required: true
        default: 'Should AI systems have rights?'
  schedule:
    - cron: '0 12 * * 0'  # Weekly on Sunday at noon UTC

jobs:
  magi-multistage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Pre-download SentenceTransformer model
      run: |
        python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('all-MiniLM-L6-v2')"
      continue-on-error: true
    
    - name: Create results directory
      run: |
        mkdir -p results
    
    - name: Run Multi-Stage MAGI Debate
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        python scripts/magi_debate_multistage.py "${{ github.event.inputs.query || 'Should AI systems have rights?' }}"
    
    - name: Display Convergence Analysis
      if: always()
      run: |
        echo "=== Multi-Stage Debate Analysis ==="
        if [ -f results/multistage_debate.json ]; then
          echo "✓ Multi-stage debate completed"
          echo ""
          echo "Convergence analysis:"
          cat results/multistage_debate.json | python -m json.tool | grep -A 5 '"similarity_analysis"' || true
        else
          echo "✗ No results file found"
        fi
    
    - name: Commit and Push Results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # 既存のファイルがある場合は一旦退避
        if [ -f results/multistage_debate.json ]; then
          cp results/multistage_debate.json /tmp/multistage_debate.json.backup
        fi
        if [ -f results/multistage_log.md ]; then
          cp results/multistage_log.md /tmp/multistage_log.md.backup
        fi
        
        # リモートの変更を取得
        git fetch origin main
        git reset --hard origin/main
        
        # バックアップから復元
        if [ -f /tmp/multistage_debate.json.backup ]; then
          cp /tmp/multistage_debate.json.backup results/multistage_debate.json
        fi
        if [ -f /tmp/multistage_log.md.backup ]; then
          cp /tmp/multistage_log.md.backup results/multistage_log.md
        fi
        
        # 変更を追加
        git add results/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🧠 MAGI Multi-Stage Debate: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" \
                     -m "Query: ${{ github.event.inputs.query || 'Should AI systems have rights?' }}" \
                     -m "3-stage deliberation with rebuttal round completed"
          
          # 強制的にプッシュ（最大3回リトライ）
          for i in 1 2 3; do
            if git push origin main; then
              echo "Successfully pushed on attempt $i"
              break
            else
              echo "Push failed on attempt $i, retrying..."
              git pull --rebase origin main
              sleep 2
            fi
          done
        fi
      continue-on-error: false
    
    - name: Upload Results as Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: magi-multistage-${{ github.run_number }}
        path: results/
        retention-days: 90
